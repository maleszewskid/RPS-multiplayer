<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 7</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link href="assets/style.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
<script src="https://code.jquery.com/jquery.js"></script>


<body>

    <div>
        <h1>Choose Rock, Paper, or Scissors!</h1>
        <h2>Select Your User Name</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">User Name:</label>
                <input type="email" class="form-control" id="username" placeholder="Enter User Name">
            </div>
            <a class="btn btn-primary btn-lg" id="submit" role="button">Login</a>
        </form>
        <div class="jumbotron">
            <button type="button" class="btn" value="r"><img src="assets/images/rock.jpg" height=200px width=200px>Rock</button>
            <button type="button" class="btn" value="p"><img src="assets/images/paper.png" height=200px width=200px>Paper</button>
            <button type="button" class="btn" value="s"><img src="assets/images/scissor.png" height=200px width=200px>Scissors</button>
        </div>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="ties-text"></p>
        <form>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <input type="text" class="form-control" id="comment" placeholder="Type a comment for your oppenents:">
            </div>
            <a class="btn btn-primary btn-lg" id="submit1" role="button">Submit</a>
        </form>
    </div>
    <h3>Leaderboards:(Refresh Page to Update)</h3>
    <div class="jumbotron" id="leaderboards">

    </div>

</body>
<script src="assets/java.js"></script>

</html>
